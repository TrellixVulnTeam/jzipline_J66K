buildscript {
    ext {
        guavaVersion = '19.0'
    }
}

apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'commons-cli:commons-cli:1.3.1'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile "com.google.guava:guava:${guavaVersion}"

    testCompile 'junit:junit:4.12'
}
